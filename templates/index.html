<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Project</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Customer Churn prediction</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>

    </div>
  </div>
  </nav>
    <div class="container mt-5">
        <h2>Prediction for customer churn</h2>
        <form class="row g-3" action='/predict' method="POST">
          <div class="col-md-3">
            <label for="Gender" class="form-label">Gender</label>
            <select class="form-select" aria-label="Default select example"
                    name="Gender" id="Gender" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="Age" class="form-label">Age</label>
            <input type="number" name="Age" class="form-control"
                   min="18" max="95" id="Age"  required>
          </div>
          <div class="col-md-3">
            <label for="Credit Score" class="form-label">Credit Score</label>
            <input type="number" name="Credit Score" class="form-control"
                   min="350" max="850" id="Credit Score"  required>
          </div>

          <div class="col-md-3">
            <label for="Tenure" class="form-label">Tenure</label>
            <input type="number" name="Tenure" class="form-control" id="Tenure"
                   min="0" max="10" value="" required>
          </div>
          <div class="col-md-4">
            <label for="Bank Balance" class="form-label">Bank Balance</label>
            <input type="number" name="Bank Balance" class="form-control" id="Bank Balance"
                   placeholder="$80000" min="0" max="300000"  required>
          </div>
          <div class="col-md-4">
            <label for="Number of Products" class="form-label">Number of Products</label>
            <input type="number" class="form-control" id="Number of Products"
                  name="Number of Products" placeholder="eg: 3"
                   min="1" max="4" required>
          </div>
          <div class="col-md-4">
            <label for="Salary" class="form-label">Salary</label>
            <input type="number" name="Salary" class="form-control" id="Salary"
                   placeholder="$80000" min="100" max="200000" required>
          </div>
          <div class="col-md-4">
            <label for="Place" class="form-label">Place</label>
            <select class="form-select" aria-label="Default select example"
                    name="Place" id="Place" required>
                <option value="HYD">Hyderabad</option>
                <option value="MUB">Mumbai</option>
                <option value="DEL">Delhi</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="Has Credit Card?" class="form-label">Has Credit Card?</label>
            <select class="form-select" aria-label="Default select example"
                    name="Has Credit Card?" id="Has Credit Card?" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="Is Active Member?" class="form-label">Is Active Member?</label>
            <select class="form-select" aria-label="Default select example"
                    name="Is Active Member?" id="Is Active Member?" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
          </div>

          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
